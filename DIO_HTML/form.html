<!DOCTYPE html>http://127.0.0.1:3000/DIO_HTML/form.html
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form name="singup" onsubmit="alert('Enviei o Form')" autocomplete="off ou on" target="_blank" method="POST" action="#">
        Nome: <input type="text" name="name"/><br>
        Idade <input type="number" name="age"/><br>
        Senha <input type="password" name="password"/><br>
        <button type="submit">Enviar</button>
    </form>
    <hr>
    <hr>
    <form>
        <label>Text: </label><input type="text" /><br>
        <label>Number: </label><input type="number" min="0" max="99" step="5"/><br>
        <label>Button: </label><input type="button" value="Enviar"/><button type="submit">Enviar</button><br>
        <label>Range: </label><input type="range"/><br>
        <label>Color: </label><input type="color"/><br>
        <label>E-mail: </label><input type="email"/><br>
        <label>URL: </label><input type="url"/><br>
        <label>Data: </label><input type="date"/><br>
        <label>Semana: </label><input type="week"/><br>
        <label>Mês: </label><input type="month"/><br>
        <label>CheckBox: </label><input type="checkbox"/><input type="checkbox"/><br>
        <label>Radio: </label><input type="radio" name="tipoteste" /><input type="radio" name="tipoteste"/><br>
        <label>Oculto: </label><input type="hidden"/><br>
        <label>Arquivo: </label><input type="file" multiple/><br>
        <label>Pesquisar: </label><input type="search"/><br>
    </form>
    <hr>
    <hr>
    <form onsubmit="alert('Enviando')" method="post">
        <button type="button" onclick="alert('Cliquei aqui')">Clicável</button>
        <button type="reset" onclick="alert('Limpando')">Limpar</button>
        <button type="submit">Enviar</button>
    </form>
    <hr>
    <hr>
    <form>
        <label>Nome: </label><input type="text"/><br>
        <label>Cargo: </label>
        <select name="role">
            <option value="">Selecione o cargo</option>
            <option value="Administrativo">Administrativo</option>
            <option value="Desenvolvedor">Desenvolvedor</option>
            <option value="Desiner">Desiner</option>
        </select><br>
        <label>Assunto: </label><input type="text"/><br>
        <label>Mensagem: </label>
        <textarea rows="10" cols="50" name="menssage"></textarea><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
