    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tabelas</title>

        table tr:nth-child(even){
            background-color: yellow;
        }
    </style>
</head>

            <td>Ivan</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Gabrielle</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Pacheco</td>
            <td>42</td>
        </tr>
        <tr>
            <td>Everton</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
